<h1>{{titulo}}</h1>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="producto" (ngSubmit)="guardarDatos()">
      <div class="form-group">
        <label>ID Producto</label>
        <input type="text" class="form-control" readonly name="name" value="" formControlName="idProducto" />
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" value="" formControlName="nombre" />
        <div style="color:red" *ngIf="producto.controls['nombre'].errors?.maxlength">
          Nombre del producto Obligatorio
        </div>
      </div>
      <div class="form-group">
        <label>* Precio</label>
        <input type="number" min="0" class="form-control" name="name" value="" formControlName="precio" />
        <div style="color:red" *ngIf="producto.controls['precio'].errors?.required">
          EL precio del producto Obligatorio
        </div>
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <select  class="form-control" formControlName="idCategoria">
          <option value="">Seleccione</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">{{categoria.nombre}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Marca</label>
        <select  class="form-control" formControlName="idMarca">
          <option value="">Seleccione</option>
          <option *ngFor="let marca of marcas" [value]="marca.idMarca">{{marca.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" class="form-control" name="name" value="" formControlName="stock" />
      </div>
  
      <div class="form-group">
        <input [disabled]="!producto.valid" type="submit" name="name" class="btn btn-primary" value="Guardar" />
        <button class="btn btn-default" [routerLink]="['/mantenimiento-producto']">Regresar</button>
      </div>
    </form>
  </div>
</div>
<div style="margin:1em" *ngIf="producto.valid==false">
  <div class="alert alert-danger">
    El formulario no es valido verifique la informacion ingresada
  </div>
</div>
