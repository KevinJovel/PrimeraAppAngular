 <h1>{{titulo}}</h1>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="persona" (ngSubmit)="guardarDatos()">
      <div class="form-group">
        <!--<label>ID Persona</label>-->
        <input type="hidden" class="form-control" readonly name="name" value="" formControlName="idPersona" />
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" value="" formControlName="nombre" />
      </div>
      <div class="form-group">
        <label>Apellido Paterno</label>
        <input type="text" class="form-control" name="name" value="" formControlName="aPaterno" />
      </div>
      <div class="form-group">
        <label>Apellido Materno</label>
        <input type="text" class="form-control" name="name" value="" formControlName="aMaterno" />
      </div>
      <div class="form-group">
        <label>Telefono</label>
        <input type="number" class="form-control" name="name" value="" formControlName="telefono" />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" name="name" value="" formControlName="correo" />
      </div>
      <div class="form-group">
        <label>Fecha Nacimiento</label>
        <input type="date" class="form-control" name="name" value="" formControlName="fechaNacimiento" />
      </div>
      <div class="form-group">
        <input [disabled]="!persona.valid" type="submit" name="name" class="btn btn-primary" value="Guardar" />
        <button class="btn btn-default" [routerLink]="['/mantenimiento-persona']">Regresar</button>
      </div>
    </form>
  </div>
</div>
<div style="margin:1em" *ngIf="persona.valid==false">
  <div class="alert alert-danger">
    El formulario no es valido verifique la informacion ingresada
  </div>
</div>
