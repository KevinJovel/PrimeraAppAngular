<div class="row">
  <div class="col-md-12">
    <form [formGroup]="usuario" (ngSubmit)="login()">
      <div class="form-group">
        <label>Ingrese usuario:</label>
        <input type="text" name="usuario" value="" class="form-control" formControlName="nombreUsiario" />
      </div>
      <div style="color:red" *ngIf="usuario.controls['nombreUsiario'].errors?.required">
        Nombre del producto Obligatorio
      </div>

      <div class="form-group">
        <label>Ingrese contraseña:</label>
        <input type="password" name="pass" value="" class="form-control" formControlName="contra" />
      </div>
      <div style="color:red" *ngIf="usuario.controls['contra'].errors?.required">
        la contraseña es requerida
      </div>
      <div>
        <button type="submit" [disabled]="!usuario.valid" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
    <div style="color:red" *ngIf="error==true">
      Usuario o contrasena incorrecto.
    </div>
  </div>
</div>
